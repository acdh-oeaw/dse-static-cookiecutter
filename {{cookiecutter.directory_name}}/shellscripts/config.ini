[cookiecutter]
redmine-id = {{cookiecutter.redmine_id}}
search = {{cookiecutter.search_engine}}
data-dir = {{cookiecutter.data_dir}}
data-repo = {{ cookiecutter.data_repo }}
data-url = {{ cookiecutter.data_repo }}/archive/refs/heads/main.zip

[data]
base-dir = data

[data.subfolders]
editions = editions
indices = indices
meta = meta

[imprint]
filename = imprint.xml
base-url = https://imprint.acdh.oeaw.ac.at
query-parameters = ?format=xhtml&locale=

[saxon]
dir = saxon
url = https://sourceforge.net/projects/saxon/files/Saxon-HE/9.9/SaxonHE9-9-1-7J.zip/download

[static-search]
dir = static-search
url = https://github.com/projectEndings/staticSearch/archive/refs/tags/v1.4.1.zip
url-windows = https://github.com/projectEndings/staticSearch/archive/refs/heads/dev.zip
config-file = ss_config.xml

[stopwords]
filename = stopwords.txt
url = https://raw.githubusercontent.com/stopwords-iso/stopwords-de/master/stopwords-de.txt

[words]
filename = words.txt
