# Simple workflow for deploying static content to GitHub Pages
name: Test and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      TYPESENSE_HOST: typesense.acdh-dev.oeaw.ac.at
      TYPESENSE_PORT: 443
      TYPESENSE_PROTOCOL: https
      TYPESENSE_API_KEY: ${{secrets.TYPESENSE_API_KEY}}
      GH_TOKEN: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      
      - name: build the app
        run: |
          cd ..
          uvx cookiecutter dse-static-cookiecutter --no-input
          cd dse-static
          gh repo delete acdh-oeaw/dse-static --yes
          gh repo create acdh-oeaw/dse-static --public
          git config --global init.defaultBranch main
          git init
          git config user.name "csae809[bot]"
          git config user.email "foo.bar@whater.com"
          git add --all
          git commit -m "initial commit"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/acdh-oeaw/dse-static.git
          git push -u origin main
          sed -i 's|<xsl:param name="github_url">https://github.com/acdh-oeaw/dse-static</xsl:param>|<xsl:param name="github_url">https://github.com/acdh-oeaw/dse-static-cookiecutter</xsl:param>|' xslt/partials/params.xsl
          sed -i 's|<xsl:param name="base_url">https://acdh-oeaw.github.io/dse-static/</xsl:param>|<xsl:param name="base_url">https://acdh-oeaw.github.io/dse-static-cookiecutter/</xsl:param>|' xslt/partials/params.xsl
          ./fetch_data.sh
          ant
          uv run pyscripts/make_ts_index.py
          uv run oai-pmh/make_files.py
          echo "Using GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          rm -rf "$GITHUB_WORKSPACE/site" || true
          cp -a html "$GITHUB_WORKSPACE/site"
          echo "Copied html -> $GITHUB_WORKSPACE/site (size: $(du -sh "$GITHUB_WORKSPACE/site" | cut -f1))"

      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload only the generated site files
          path: 'site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
